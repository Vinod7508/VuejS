<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <title>Keyboard event in VuejS</title>
</head>
<body>



<div id="root">
   
      <!--Keypress event-->
   <input type="text" value="" placeholder="please press any key....."  @keypress="keyPressfun">

   <br>
   <br>

   <!--Keyup event-->
   <input type="text" value="" placeholder="keyup event"  @keyup="keyupfun">


   <br>
   <br>


   <input type="text" value="" placeholder="keydown event....." @keydown="keydownfun">
    </div>

    <script src="/07_keyboard_event.js"></script>
</body>
</html>
