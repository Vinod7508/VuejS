<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>multiple Vue instance in Vuejs</title>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>

</head>


<body>

    <h1>multiple vue instances</h1>

    <div id="vue-app-one">
        <h1>{{title}}</h1>
        <p>{{greet}}</p>
    </div>

    <div id="vue-app-two">
        <h1>{{title}}</h1>
        <p>{{greet}}</p>

        <button @click="changethetitle"> change the app one title</button>
    </div>


    <script src="/15_multiple_Vue_Instance.js"></script>
</body>

</html>
