<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>conditional_statement using Vuejs</title>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>

</head>

<body>

    <div id="root">
        <p v-if="isActive" id="if-p">This is my if statement</p>
        <p v-else>This is my else statement</p>

        <!-- v-show directive is same as v-if.......the main diffrence is that v-show remain in DOM with html property disable:none......if statement doesnot available if we inspect the dom 
        one we make isActive:false in our js file-->
        <p v-show="isActive" id="if-show">This is my show statement</p>

        <br />
        <button type="button" @click="incrmentCountValue">Increment by 1</button>
        <h4>Count: {{ count }}</h4>

        <p v-if="count == 1 ">This is value = 1</p>
        <p v-else-if="count == 2">This is value = 2</p>
        <p v-else-if="count == 3">This is value = 3</p>
        <p v-else>No value matched</p>


    </div>


    <script src="/13_conditional_statement.js"></script>
</body>

</html>
