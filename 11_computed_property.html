<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>computed property in VueJS instance</title>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>

<body>

  <div id="root">

    <!--computed properties totally depends on data attribute values
     execuation of computed propeties is faster than methods
     methods run eveytime when we update a DOM
    -->


    <label>Maths marks :</label>
    <input type="text" v-model="maths" placeholder="Maths marks">


    <label>Science marks :</label>
    <input type="text" v-model="science" placeholder="Science marks">

    <label>English marks :</label>
    <input type="text" v-model="english" placeholder="English marks">

    <h3>Total Marks: {{ totalSubjectMarks }}</h3>

    <p>{{runme()}}</p>
    <!--we run a method here-->

    <br>
    <br>


    <label for="meter"> Meter:</label>
    <input type="text" placeholder="enter a meter value" v-model="meter" id="meter">
    <p>Centimeter value: {{ConvertTOCentimeter}}</p>

    <br>
    <br>

    <label for="firstname">First Name :</label>
    <input type="text" placeholder="enter first name" id="firstname" v-model="firstname">

    <br>
    <br>
    <label for="lastname">Last Name :</label>
    <input type="text" placeholder="enter last name" id="lastname" v-model="lastname">

    <p> the full name of person is {{computedfullName}}</p>

  </div>
  <script src="/11_computed_property.js"></script>
</body>

</html>
